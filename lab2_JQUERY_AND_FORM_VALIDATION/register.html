      <h1 id="welcome">Welcome</h1>

      <form id="registration-form">
        <!-- form group for first name entry -->
        <div class="form-group" id="first-group">
            <label for="inputFirst">First Name</label>
            <input
                type="text"
                class="form-control"
                id="inputFirst"
                placeholder="First name"
                required
            />
            <div class="errorMessage"></div>
        </div>

        <!-- form group for last name entry -->
        <div class="form-group" id="last-group">
            <label for="inputLast">Last Name</label>
            <input
                type="text"
                class="form-control"
                id="inputLast"
                placeholder="Last name"
                required
            />
            <div class="errorMessage"></div>
        </div>

        <!-- form group for username entry -->
        <div class="form-group" id="username-group">
            <label for="inputUsername">Username</label>
            <input
                type="text"
                class="form-control"
                id="inputUsername"
                placeholder="Username"
                required
            />
            <div class="errorMessage"></div>
        </div>
        <!-- form group for email entry -->
        <div class="form-row">
            <div class="form-group col-md-6" id="email-group">
                <label for="inputEmail">Email</label>
                <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="Email"
                    required
                />
                <div class="errorMessage"></div>
            </div>
            <!-- form group for password 1 entry -->
            <div class="form-group col-md-6" id="pass1-group">
                <label for="inputPassword">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                    required
                />
                <div class="errorMessage"></div>
            </div>
            <!-- form group for password 2 entry -->
            <div class="form-group col-md-6" id="pass2-group">
                <label for="inputPassword2">Confirm Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="inputPassword2"
                    placeholder="Password Again"
                    required
                />
                <div class="errorMessage"></div>
            </div>
        </div>
        <!-- submit button -->
        <button type="submit" class="btn btn-primary" id="btnRegSubmit">
            Register
        </button>
        <!-- reset button  -->
        <button type="reset" id="btnRegReset" value="Reset">
            Reset Form
        </button>
